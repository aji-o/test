<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery 라이브러리 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- swiper 라이브러리 -->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>실습 : 금호건설</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_01.jpg" alt="01"></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt pc delay1"><p>A Beautiful Company</p></div>
                                    <div class="txt pc delay2"><p>Make a Beautiful World</p></div>

                                    <div class="txt mo delay1"><p>A Beautiful Company</p></div>
                                    <div class="txt mo delay2"><p>Make a</p></div>
                                    <div class="txt mo delay3"><p>Beautiful World</p></div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_02.jpg" alt="01"></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt pc delay1"><p>Will challenge</p></div>
                                    <div class="txt pc delay2"><p>The world's best</p></div>

                                    <div class="txt mo delay1"><p>Will challenge</p></div>
                                    <div class="txt mo delay2"><p>The world's best</p></div>
                                </div>
                            </div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/visual_03.jpg" alt="01"></div>
                            <div class="txt_wrap">
                                <div class="wrapper">
                                    <div class="txt pc delay1"><p>Transparent business</p></div>
                                    <div class="txt pc delay2"><p>Management</p></div>

                                    <div class="txt mo delay1"><p>Transparent business</p></div>
                                    <div class="txt mo delay2"><p>Management</p></div>
                                </div>
                            </div>
                            </li>
                    </ul>
                </div><!-- //swiper -->
                
                <div class="ctrl_wrap">
                    <button class="button-prev"><span>이전팝업보기</span></button>
                    <button class="button-next"><span>다음팝업보기</span></button>
                    <button class="button-stop"><span>일시정지</span></button>
                    <button class="button-play"><span>재생</span></button>
                </div>
                <div class="scroll_down"><a href="#">scroll down</a></div>

            </section>
            <section class="biz"></section>
            <section class="news"></section>
            <section class="survice"></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
