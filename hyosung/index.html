<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- jquery 라이브러리 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- swiper 라이브러리 -->
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- aos 애니메이션 라이브러리 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>실습:효성병원</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h1 class="logo"><a href="index.html"><span class="blind">효성병원 로고</span></a></h1>
            <nav class="gnb">
                <button class="gnb_open"><span class="blind">메뉴열기</span></button>
                <div class="gnb_wrap">
                    <div class="search">
                        <button class="search_open"><span class="">검색</span></button>
                    </div>
                    <ul class="depth1">

                    </ul>
                </div>
            </nav>
        </header>
        <section class="visual">
            <h2 class="blind">팝업</h2>
            <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                    <li class="swiper-slide">
                        <div class="photo"><img src="images/visual_01.jpg" alt="충북 유일 보건복지부 뇌혈관전문병원 지정"></div>
                        <div class="wrapper">
                            <span>충북 유일</span>
                            <h3>보건복지부 <br>뇌혈관전문병원 지정</h3>
                            <p>2024. 1. 1 ~ 2026. 12. 31</p>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="photo"><img src="images/visual_02.jpg" alt="지역 응급의료센터평가 ‘A등급’"></div>
                        <div class="wrapper">
                            <span>의료법인 정산의료재단 효성병원</span>
                            <h3>지역응급의료센터 <br>평가 ‘A등급’</h3>
                            <p>더 수준 높은 의료서비스로 보답하겠습니다</p>
                        </div>
                    </li>
                    <li class="swiper-slide">
                        <div class="photo"><img src="images/visual_03.jpg" alt="지역 보건의 중심기관 효성병원"></div>
                        <div class="wrapper">
                            <span>고객과 함께하는</span>
                            <h3>지역 보건의 중심기관 <br>효성병원</h3>
                            <p>환자와 보호자가 믿을 수 있는 친절한 병원이 되겠습니다</p>
                        </div>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>  <!-- 컨트롤 요소는 swiper 안에 배치-->
                <button class="swiper-button-prev"></button>
                <button class="swiper-button-next"></button>
            </div>
                

                
            </div>
        </section>
        <section class="center"></section>
        <section class="news"></section>
        <section class="coop"></section>
    </div><!--//wrap-->
</body>
</html>
